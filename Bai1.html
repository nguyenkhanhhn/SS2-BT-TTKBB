<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Điểm môn vật lý là :'));
        let b = parseInt(prompt(' Điểm môn hóa học là: '));
        let c = parseInt(prompt("Điểm môn Sinh học là: "));
        let r = (a + b +c)/3;
        document.write('Kết quả trung bình ba môn là: ' + r);
    </script>
</body>
</html>
